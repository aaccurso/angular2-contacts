<p>
  <span>Name: </span>{{contact.name}}
</p>
<p>
  <span>Email: </span>{{contact.email}}
</p>
<p>
  <span>Phone Number: </span>{{contact.phoneNumber}}
</p>
<p *ngIf="contact.cellPhoneNumber">
  <span>Cell Phone Number: </span>{{contact.cellPhoneNumber}}
</p>
<button type="button" class="pure-button" (click)="editContact()">Edit Contact</button>
