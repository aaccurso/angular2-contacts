<form class="pure-form pure-form-aligned" #contactForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="pure-control-group">
    <label for="name">Name</label>
    <input type="text" id="name" required
      [(ngModel)]="contact.name" name="name">
  </div>
  <div class="pure-control-group">
    <label for="email">Email</label>
    <input type="email" id="email" required
      [(ngModel)]="contact.email" name="email">
  </div>
  <div class="pure-control-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" required
      [(ngModel)]="contact.phoneNumber" name="phoneNumber">
  </div>
  <div class="pure-control-group">
    <label for="cellPhoneNumber">Cell Phone Number</label>
    <input type="text" id="cellPhoneNumber"
      [(ngModel)]="contact.cellPhoneNumber" name="cellPhoneNumber">
  </div>
  <div class="pure-controls">
    <button type="submit" class="pure-button pure-button-primary"
      [disabled]="!contactForm.valid">Submit</button>
  </div>
</form>
